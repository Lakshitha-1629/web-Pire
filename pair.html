<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE | ùôâ√ò ùôàŒû–Ø·ëïY-MD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at top, #0f0f0f, #141414);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .box {
      width: 360px;
      max-width: 90%;
      padding: 30px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 20px #25d366, 0 0 60px #2980b9 inset;
      border: 2px solid #25d366;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px #25d366, 0 0 80px #2980b9 inset;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      color: #25d366;
      text-shadow: 0 0 10px #25d366, 0 0 20px #2980b9;
    }

    h6 {
      margin-bottom: 20px;
      font-weight: normal;
      color: #a0a0a0;
    }

    .input-container {
      display: flex;
      gap: 0.3rem;
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
      color: #0f0f0f;
      background: #0d0d0d;
      border-left: 2px solid #25d366;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px #25d366, inset 0 0 20px #2980b9;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: 0 0 15px #25d366, inset 0 0 15px #2980b9;
    }

    .input-container button {
      padding: 1rem;
      background: #25d366;
      border: none;
      color: #0f0f0f;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #25d366;
    }

    .input-container button:hover {
      background: #1ebe57;
      box-shadow: 0 0 25px #25d366, 0 0 40px #2980b9 inset;
    }

    #pair {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #25d366;
      text-shadow: 0 0 5px #25d366, 0 0 10px #2980b9;
      cursor: pointer;
    }

    #loading-spinner {
      display: none;
      margin-top: 20px;
      font-size: 1.4rem;
      color: #25d366;
      text-shadow: 0 0 5px #25d366, 0 0 15px #2980b9;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container button, .input-container input {
        width: 100%;
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>PAIR YOUR NUMBER</h3>
      <h6>üî¢ Enter your number with country code</h6>

      <div class="input-container">
        <input type="number" id="number" placeholder="+94729xxxxxx">
        <button id="submit">Submit</button>
      </div>

      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>

      <div id="pair"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairDisplay = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");

    async function copyCode() {
      const codeEl = document.getElementById("copy");
      const codeText = codeEl.innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(codeText);
      codeEl.innerText = "‚úîÔ∏è COPIED";
      codeEl.style.color = "#1ebe57";
      setTimeout(() => {
        codeEl.innerText = `CODE: ${codeText}`;
        codeEl.style.color = "#25d366";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = numberInput.value.replace(/[^0-9]/g, "");
      if (!number) {
        pairDisplay.innerHTML = '<span style="color:#ff5252;font-weight:bold">‚ùó Enter your WhatsApp number with country code</span>';
        return;
      }
      if (number.length < 11) {
        pairDisplay.innerHTML = '<span style="color:#ff5252;font-weight:bold">‚ùó Invalid number format. Try again.</span>';
        return;
      }

      numberInput.type = "text";
      numberInput.value = "+" + number;

      spinner.style.display = "block";
      pairDisplay.innerHTML = '';

      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "‚ùó Service Unavailable";
        pairDisplay.innerHTML = `<span id="copy" onclick="copyCode()">CODE: <span style="color:white">${code}</span></span>`;
      } catch (err) {
        pairDisplay.innerHTML = '<span style="color:#ff5252;font-weight:bold">‚ùó Failed to fetch code</span>';
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
